<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani|Unica+One&display=swap" rel="stylesheet">

</head>
<body>
        <div class="login-form">
            <form action="index.html" method="post">
                <div class="container">
                  <p>Username:</p>
                  <input type="text" placeholder="Enter Username" name="uname" required>

              
                  <p>Password:</p>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <p><input type="submit" class="signupbtn" value="Login"></input></p>
                    <p><input type="checkbox" checked="checked" name="remember"> Remember me</p>
                </div>
                <div class="container" style="background-color: transparent">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <span class="psw"><p>Forgot <a href="reset.html">password</a></p></span>
                </div>
              </form>
            </div>  
</body>
</html>
